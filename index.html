<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Radar | FOSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="notebook-container">
        <div class="notebook-header">
            <h1 class="notebook-title">Análisis de Datos</h1>
            <div class="notebook-actions">
                <a href="https://github.com/liandeveloper/open_source" target="_blank" class="action-btn">
                    <i class="fab fa-github"></i> Ver código
                </a>
                <a href="https://nbviewer.org/github/liandeveloper/open_source/blob/main/story.ipynb" target="_blank" class="action-btn primary">
                    <i class="fas fa-external-link-alt"></i> Abrir completo
                </a>
            </div>
        </div>
        
        <div class="notebook-viewer">
            <div class="loading-state">
                <div class="spinner"></div>
                <p class="loading-text">Cargando notebook...</p>
            </div>
            <iframe 
                class="notebook-frame"
                src="https://nbviewer.org/github/liandeveloper/open_source/blob/main/story.ipynb"
                loading="lazy"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
